spring:
  application:
    name: recipes-api
  datasource:
    url: jdbc:h2:mem:recipes
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  sql:
    init:
      mode: always

springdoc:
  swagger-ui:
    path: /swagger-ui.html