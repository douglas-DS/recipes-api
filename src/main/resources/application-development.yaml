spring:
  application:
    name: recipes-api
  datasource:
    url: jdbc:postgresql://localhost:5432/recipes
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: false
        format_sql: false
  sql:
    init:
      mode: never

springdoc:
  swagger-ui:
    path: /swagger-ui.html